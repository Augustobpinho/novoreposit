<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Cálculo IMC</title>
</head>

<body>
    <h1 class="text-center py-3">Calcular IMC</h1>

    <div class="container">

        <form class="my-3 py-3" id="form">

            <div class="row d-flex flex-column align-items-center mx-auto py- 3">

                <div class="mb-3 col-5">

                    <label for="peso" class="form-Label">Peso</label>
                    <input type="text" class="form-control" id="peso" placeholder="Digite aqui seu peso"></input>
                    <!--erro número 1 - estava com texto errado do in do input -->
                </div>

                <div class="mb-3 col-5">

                    <label for="altura" class="form-Label">altura</label>
                    <input type="text" class="form-control" id="altura" placeholder="Digite aqui sua altura"></input>

                </div>
                    <!--erro número 2 - no copy e cola id= igual a peso -->
                    
                <button type="submit" class="btn btn-success col-5">Calcular</button>


                <div id="resultado" class="col-5">

                </div>

            </div>

        </form>
    </div>

    <script src="JS/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</body>
</html>
